<div class="row">
    <div class="col">
        <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista" >
    </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="card-columns m-5">

    <div *ngFor="let artista of artistas" class="card" >
      <img class="card-img-top" [src]="artista.artworkUrl100"  alt="Card image cap" >
      <div class="card-body">
        <h5 class="card-title">
            {{ artista.artistName }}

       
        </h5>
        <p class="card-text">
            <!-- {{cancion.title['label']}} -->
            {{ artista.trackName }}
        </p>
        <span class="badge badge-pill badge-dark">
            <a [href]="artista.artistViewUrl" target="_blank" style="color:white;" >Ir al Artista</a>
        </span>
        <!-- <audio [src]="artista.trackViewUrl" controls></audio> -->
      </div>
    </div>
</div>
